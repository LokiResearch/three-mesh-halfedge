name: generate-docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run generate-docs

    - name: Commit Docs
      uses: EndBug/add-and-commit@v7
      with:
        add: 'generate-docs --force'
        message: 'Update docs'
        push: 'origin HEAD:docs --force'